version: 2.1

orbs:
  docker: circleci/docker@2.1.0

jobs:
  build_and_test:
    docker:
      - image: cimg/python:3.10
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            pip install --no-cache-dir -r requirements.txt
      - run:
          name: Run simple FastAPI test
          command: |
            python -c "from main import app; assert app is not None; print('FastAPI app loaded successfully!')"

  build_docker_image:
    machine:
      image: ubuntu-2204:2024.01.1
    steps:
      - checkout
      - docker/check
      - run:
          name: Build Docker Image
          command: |
            docker build -t fastapi-circleci-demo .
      - run:
          name: Verify Docker Container
          command: |
            docker run -d -p 8000:8000 fastapi-circleci-demo
            sleep 5
            curl -f http://localhost:8000/

workflows:
  fastapi_pipeline:
    jobs:
      - build_and_test
      - build_docker_image:
          requires:
            - build_and_test
