version: 2.1

jobs:
  build_and_test:
    docker:
      - image: cimg/python:3.10
    steps:
      - checkout
      - run:
          name: Install deps
          command: pip install -r requirements.txt
      - run:
          name: Simple test
          command: python -c "print('FastAPI test passed')"

  build_docker_image:
    machine:
      image: ubuntu-2204:2024.01.1
    steps:
      - checkout
      - run:
          name: Build Docker image
          command: docker build -t fastapi-circleci-demo .

workflows:
  fastapi_pipeline:
    jobs:
      - build_and_test
      - build_docker_image:
          requires:
            - build_and_test
